<h4>Edit Album</h4>

<label>New Profile Name:</label>
<input [(ngModel)]="selectedProfile.name">
<br>

<label>New Profile Level:</label>
<input [(ngModel)]="selectedProfile.level">
<br>

<label>New Profile Net Worth:</label>
<input [(ngModel)]="selectedProfile.netWorth">
<br>

<label>New Profile Picutre:</label>
<input [(ngModel)]="selectedProfile.profilePicture">

<button class="btn btn-success" (click)="beginUpdatingProfile(selectedProfile)">Update</button>

<button class="btn btn-danger" (click)="beginDeletingProfile(selectedProfile)">Delete</button>
